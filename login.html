<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/resp.css">
    <link rel="icon" href="./assets/images/icon.png">
    <title>BlueSneakers</title>
</head>
<body>
    <div class="blobtop"><img src="./assets/svg/VectorTop.svg" alt="blob"></div>
    <div class="blobbot"><img src="./assets/svg/VectorBot.svg" alt="blob"></div>
    <section>
        <form>
            <div>
                <h1> 
                    Entre! 
                </h1>
            </div>
            <div class="form-inputs"> 
                <div class="float">
                    <input type="text" id="inputEmail" autocomplete="off" required>
                    <i class="fa-solid fa-at"></i>
                    <label>E-Mail</label>
                </div>
                <div class="float">
                    <input type="password" id="inputPassword" autocomplete="off" required>
                    <i class="fa-solid fa-lock"></i>
                    <div class="password-state">
                        <i class="fa-solid fa-eye-slash" id="iconPassword"></i>
                    </div>
                    <label>Senha</label>
                </div>
            </div>
            <div>
                <p id="alert">
                    *Sua senha sempre contém ao menos uma letra maiúscula e um número.*
                </p>
            </div>
            <button type="button" id="loginButton">Entrar</button>
            <div>
                <p> 
                    Ainda não possui uma conta? 
                    <a href="register.html">
                        Clique aqui.
                    </a>
                </p>
            </div>
        </form>
        <div class="popup-sucess" id="popup-sucess">
            <img src="./assets/images/tick.png" alt="tick">
            <div class="popup-content">
                <h1>
                    Sucesso!
                    <p>
                        Seu login foi adequadamente efetuado. Vá para a home!
                    </p>
                </h1>
                <button type="button" id="sucessButton">OK</button>
            </div>
        </div>
        <div class="popup-error" id="popup-error">
            <img src="./assets/images/error.png" alt="error">
            <div class="popup-content">
                <h1>
                    Erro!
                    <p>
                        Seu login possui algum problema. Realize-o novamente!
                    </p>
                </h1>
                <button type="button" id="errorButton">OK</button>
            </div>
        </div>
        <div class="dark-bg" id="popup-bg"></div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://kit.fontawesome.com/bda47a69ea.js" crossorigin="anonymous"></script>
</body>
</html>
