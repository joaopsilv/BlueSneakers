<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/images/icon.png">
    <title>BlueSneakers</title>
</head>
<body>
    <div class="blobtop"><img src="./assets/svg/VectorTop.svg" alt="blob"></div>
    <div class="blobbot"><img src="./assets/svg/VectorBot.svg" alt="blob"></div>
    <section>
        <form>
            <div>
                <h1> 
                    Registre-se!
                </h1>
            </div>
            <div class="form-inputs"> 
                <div class="float">
                    <input type="text" id="inputUsername" autocomplete="off" required>
                    <i class="fa-solid fa-user"></i>
                    <label for="inputUsername">Nome de usuário</label>
                </div>
                <div class="float">
                    <input type="text" id="inputEmail" autocomplete="off" required>
                    <i class="fa-solid fa-at"></i>
                    <label>E-Mail</label>
                </div>
                <div class="float">
                    <input type="password" id="inputPassword" autocomplete="off" required>
                    <i class="fa-solid fa-lock"></i>
                    <div class="password-state">
                        <i class="fa-solid fa-eye-slash" id="iconPassword"></i>
                    </div>
                    <label>Senha</label>
                </div>
                <div class="float">
                    <input type="password" id="inputPasswordConfirm" autocomplete="off" required>
                    <i class="fa-solid fa-lock"></i>
                    <div class="passwordconfirm-state">
                        <i class="fa-solid fa-eye-slash" id="iconPasswordConfirm"></i>
                    </div>
                    <label>Confirme sua senha</label>
                </div>
            </div>
            <button type="button">Registrar</button>
            <div>
                <p> 
                    Já possui uma conta? 
                    <a href="login.html">
                        Clique aqui.
                    </a>
                </p>
            </div>
        </form>
    </section>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/bda47a69ea.js" crossorigin="anonymous"></script>
</body>
</html>
